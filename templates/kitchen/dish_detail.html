{% extends "base.html" %}

{% block content %}
  <p>Dish Type: ({{ dish.dish_type.name }})</p>
  <h3><a style="float: right" href="{% url 'kitchen:dish-update' pk=dish.id %}">Edit</a></h3>
  <h1>Dish: {{ dish.name }}</h1>
  <h4>Cooks</h4>
  <hr>
  <ul>
  {% for cook in dish.cooks.all %}
    <li>{{ cook.first_name }} {{ cook.last_name }}
      ({{ cook.username }})</li>
  {% endfor %}
  </ul>
{% endblock %}
